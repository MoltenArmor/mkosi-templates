[Include]
Include=mkosi-initrd

[Distribution]
Distribution=debian

[Content]
MakeInitrd=yes
KernelCommandLine=
    # Set image URL here.
    rd.systemd.pull=tar,machine,verify=no:rootfs:http://URL
    root=bind:/run/machines/rootfs
    ip=dhcp
    rd.systemd.mask=systemd-repart.service
    systemd.mask=systemd-repart.service
Bootable=yes
Packages=
    systemd-boot
    systemd-boot-efi
    systemd-container
    linux-image-generic
RemoveFiles=
    /boot/config-*
    /boot/System.map-*
    /boot/vmlinuz-*

[Output]
# You can also set this to uki
Format=esp
ImageVersion=
Output=netboot-esp-tar-rootfs
